spring:
  application:
    name: core

  # JSP Configuration
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  # Tomcat JNDI DataSource Configuration (주석 처리 - 필요시 활성화)
  # datasource:
  #   jndi-name: java:comp/env/jdbc/myDataSource

# MyBatis Configuration
mybatis:
  # XML 매퍼 대신 SQL Builder 방식 사용 (@SelectProvider, @InsertProvider 등)
  # mapper-locations: classpath:mapper/**/*.xml  # XML 방식 비활성화
  type-aliases-package: com.core.model,com.core.domain.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging
logging:
  level:
    com.core.mapper: DEBUG
    org.springframework.jdbc: DEBUG

