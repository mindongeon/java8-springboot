spring:
  application:
    name: core

  # JSP Configuration
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  # Tomcat JNDI DataSource Configuration (주석 처리 - 필요시 활성화)
  # datasource:
  #   jndi-name: java:comp/env/jdbc/myDataSource

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.core.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging
logging:
  level:
    com.core.mapper: DEBUG
    org.springframework.jdbc: DEBUG

