spring:
  application:
    name: core

  # JSP Configuration
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  # Tomcat JNDI DataSource Configuration (주석 처리 - 필요시 활성화)
  # datasource:
  #   jndi-name: java:comp/env/jdbc/myDataSource

# MyBatis Configuration
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.core.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Logging
logging:
  level:
    com.core.mapper: DEBUG
    org.springframework.jdbc: DEBUG

---
# Profile for development (without JNDI)
spring:
  config:
    activate:
      on-profile: dev

  # 개발 환경용 직접 DataSource 설정 예시
  datasource:
    url: jdbc:mysql://localhost:3306/mydb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dbuser
    password: dbpassword

logging:
  level:
    com.core.mapper: DEBUG
    org.springframework.jdbc: DEBUG
